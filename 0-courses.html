<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Implement a design from scratch with Bootstrap"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>SmileSchool</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico" />
    <link rel="icon" type="images/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="holberton_school-icon/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="courses-header">
      <nav class="navbar navbar-expand-sm py-4">
        <div class="container-fluid container-lg">
          <div class="container p-0">
            <button
              class="navbar-toggler position-absolute"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggle"
              aria-expanded="false"
            >
              <span class="holberton_school-icon-menu text-white"></span>
            </button>
            <a
              href="#"
              class="container p-0 d-flex flex-column flex-sm-row justify-content-sm-start justify-content-center"
            >
              <img
                class="align-self-center mb-2 mr-sm-3"
                src="images/smile_off.png"
                alt="Logo"
                width="33"
              />
              <img
                class=""
                src="images/logo.png"
                alt="Name of the school"
                width="111"
              />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
              <li class="nav-item text-center">
                <a href="#" class="nav-link text-white font-weight-bold purple"
                  >COURSES</a
                >
              </li>
              <li class="nav-item text-center ml-sm-4">
                <a href="#" class="nav-link text-white font-weight-bold"
                  >PRICING</a
                >
              </li>
              <li class="nav-item text-center ml-sm-4">
                <a href="#" class="nav-link text-white font-weight-bold"
                  >LOGIN</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Hero section -->
      <section class="hero-courses-section text-center">
        <h1 class="d-none d-sm-block text-white">« Don't cry because it's over.<br><span class="purple">Smile</span> because it happened. »</h1>
      </section>
    </header>
  </body>
</html>
