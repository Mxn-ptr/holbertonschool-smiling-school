<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Implement a design from scratch with Bootstrap"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>SmileSchool</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico" />
    <link rel="icon" type="images/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="holberton_school-icon/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="pricing-header">
      <nav class="navbar navbar-expand-sm py-4">
        <div class="container-fluid container-lg">
          <div class="container p-0">
            <button
              class="navbar-toggler position-absolute"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggle"
              aria-expanded="false"
            >
              <span class="holberton_school-icon-menu text-white"></span>
            </button>
            <a
              href="#"
              class="container p-0 d-flex flex-column flex-sm-row justify-content-sm-start justify-content-center"
            >
              <img
                class="align-self-center mb-2 mr-sm-3"
                src="images/smile_off.png"
                alt="Logo"
                width="33"
              />
              <img
                class=""
                src="images/logo.png"
                alt="Name of the school"
                width="111"
              />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
              <li class="nav-item text-center">
                <a href="#" class="nav-link text-white font-weight-bold"
                  >COURSES</a
                >
              </li>
              <li class="nav-item text-center ml-sm-4">
                <a href="#" class="nav-link text-white font-weight-bold purple"
                  >PRICING</a
                >
              </li>
              <li class="nav-item text-center ml-sm-4">
                <a href="#" class="nav-link text-white font-weight-bold"
                  >LOGIN</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Hero section -->
      <section class="hero-pricing-section">
        <div
          class="container-fluid container-lg my-5 pt-5 d-flex flex-row justify-content-center align-items-center text-white"
        >
          <h1 class="m-0">What is</h1>
          <img
            class="smile-img align-self-center mx-sm-3 mx-2"
            src="images/smile_off.png"
            alt="Logo"
            width="44"
          />
          <img
            class="logo-img mr-2 pt-2"
            src="images/logo.png"
            alt="Name of the school"
            width="220"
          />
          <h1 class="m-0">?</h1>
        </div>
        <h2 class="py-3 text-center text-white font-weight-bold">Go pro!</h2>
        <div class="table-container row w-75 mx-auto text-white">
          <div class="col-0 col-sm-4"></div>
          <div class="col-6 col-sm-4 text-center d-flex flex-column align-items-center">
            <button
              class="btn btn-primary badge rounded-pill shadow text-uppercase p-3 my-4 register-button"
            >
              buy 3 months
            </button>
            <h3 class="price m-0 font-weight-bold">$3.60</h3>
            <p class="price-muted">$1.20/month</p>
          </div>
          <div class="col-6 col-sm-4 text-center d-flex flex-column align-items-center">
            <button
              class="btn btn-primary badge rounded-pill shadow text-uppercase p-3 my-4 register-button"
            >
              buy 1 year
            </button>
            <h3 class="price m-0 font-weight-bold">$12.99</h3>
            <p class="price-muted">$1.08/month</p>
          </div>
        </div>
        <div class="table-container container-fluid w-75 justify-content-center p-0">
          <table class="table table-borderless text-white pb-5">
            <thead>
              <tr>
                <th scope="col-6"></th>
                <th scope="col-3">
                  <p class="d-block d-sm-none text-center">3 MONTHS</p>
                </th>
                <th scope="col-3">
                  <p class="d-block d-sm-none text-center">1 YEAR</p>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-bottom">
                <th scope="row col-6 col-sm-4 py-3">
                  Unlimitted access to all tutorials
                </th>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
              </tr>
              <tr class="border-bottom">
                <th scope="row col-6 col-sm-4">
                  Access SmileSchool private forum
                </th>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
              </tr>
              <tr class="border-bottom">
                <th scope="row col-6 col-sm-4">
                  Access Smiles contests & Smiles Analysis
                </th>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
              </tr>
              <tr class="border-bottom">
                <th scope="row col-6 col-sm-4">Get a free toothbrush</th>
                <td class="col-3 col-sm-4 text-center align-middle"></td>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
              </tr>
              <tr>
                <th scope="row col-6 col-sm-4">
                  <div class="d-flex flex-column">
                    <img src="images/signal.png" alt="signal" width="100" class="pb-2">
                    Exclusive discount on all Signal products
                  </div>
                </th>
                <td class="col-3 col-sm-4 text-center align-middle"></td>
                <td class="col-3 col-sm-4 text-center align-middle">
                  <span class="holberton_school-icon-check"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </header>
  </body>
</html>
